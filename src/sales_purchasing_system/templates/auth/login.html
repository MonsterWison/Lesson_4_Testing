<!DOCTYPE html>
<html lang="{{ g.locale }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans %}Login - Sales & Purchasing System{% endtrans %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="language-selector">
        <div class="btn-group">
            <a href="{{ url_for('auth.change_language', lang='en') }}" class="btn btn-sm btn-outline-primary">EN</a>
            <a href="{{ url_for('auth.change_language', lang='zh_Hant') }}" class="btn btn-sm btn-outline-primary">繁</a>
            <a href="{{ url_for('auth.change_language', lang='zh_Hans') }}" class="btn btn-sm btn-outline-primary">简</a>
        </div>
    </div>

    <div class="container">
        <div class="login-container">
            <h2 class="text-center mb-4">{% trans %}Sales & Purchasing System{% endtrans %}</h2>
            <form method="POST" action="{{ url_for('auth.login') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">{% trans %}Username{% endtrans %}</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">{% trans %}Password{% endtrans %}</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">{% trans %}Login{% endtrans %}</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
